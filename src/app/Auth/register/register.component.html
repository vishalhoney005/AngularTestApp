<h2 class="display-3 p-3  ">Registration Form</h2>
<form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group" hidden>
        <label class="form-label " for="id">ID</label>
        <input class="form-control " type="number" id="id" formatControlName="id">

    </div>
    <div class="form-group col-6 p-3  ">
        <label class="form-label " for="name">Name</label>
        <input class="form-control " type="text" id="name" formControlName="name">
        <div *ngIf="form.hasError('required','name') && (form.controls['name'].touched ||
        form.controls['name'].dirty)" class="alert alert-danger" role="alert">
            Name is required
        </div>
    </div>
    
    <div class="form-group col-6 p-3">
        <label class="form-label " for="email">Email</label>
        <input class="form-control " type="email" id="email" formControlName="email">
        <div *ngIf="form.hasError('required','email') && (form.controls['email'].touched ||
        form.controls['email'].dirty)" class="alert alert-danger" role="alert">
        </div>
    </div>
    <div class="form-group col-6 p-3">
        <label class="form-label " for="password">Password</label>
        <input class="form-control " type="password" id="password" formControlName="password">
        <div *ngIf="form.hasError('required','password') && (form.controls['password'].touched ||
        form.controls['password'].dirty)" class="alert alert-danger" role="alert">
        </div>
    </div>
    <div class="form-group col-6 p-3">
        <label class="form-label " for="dateOfBirth">DOB</label>
        <input class="form-control " type="date" id="dateOfBirth" formControlName="dateOfBirth">
        <div *ngIf="form.hasError('required','dateOfBirth') && (form.controls['dateOfBirth'].touched ||
        form.controls['dateOfBirth'].dirty)" class="alert alert-danger" role="alert">
        </div>
    </div>
    <div class="form-group col-6 p-3" hidden>
        <label class="form-label " for="role">Role</label>
        <input class="form-control " type="number" id="role" formControlName="role">
    </div>
    <div class="form-group col-6 p-3">
        <input  [disabled]="form.invalid" class="btn btn-primary mt-4" type="submit"  value="Register">
        <button  class="btn btn-secondary  mt-4" [routerLink]="['']" type="submit" >Login</button>
    </div>
</form>
