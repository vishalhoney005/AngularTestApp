<h2 class="display-6 ">Product List</h2>
<div class="container fluid">
    <div class="row">
        <div class="col-md-3" *ngFor="let product of list">
            <div class="card" >
                <img src="{{product.imageUrl}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{product.name}}</h5>
                    <p class="card-text">{{product.price|currency:'INR'}}</p>
                    <p class="card-text">{{product.category.name}}</p>
                    <p class="card-text">{{product.manufacturedDate|date}}</p>
                    <div class="card-footer ">
                   <a [routerLink]="" class="btn btn-primary" [routerLink]="['/products/edit/',product.id]">Edit</a>
                   <a [routerLink]="" class="btn btn-danger " data-bs-toggle="modal" data-bs-target="#deleteModal"
                   (click)='setProductID(product.id)'>Delete</a>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

  
  <!-- Modal -->
  <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Delete Confirm</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this product?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
          <button type="button" class="btn btn-danger " (click)="delete()" data-bs-dismiss="modal" >Yes</button>
        </div>
      </div>
    </div>
  </div>
